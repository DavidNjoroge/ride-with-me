{%extends 'base.html'%}  
{% load bootstrap3 %} 
{% load static %}

{% block content %}
{{block.super}}

<div id="content">
  <div id="content-header">
      <div id="breadcrumb">
          <a href="">Home</a>
      </div>
  </div>
  <div class="container-fluid">
      <div class="container profile">
        <h1>Edit Location</h1> <p id="user_id">{{user.id}}</p>
        <form method="post" enctype="multipart/form-data">
            
            <input type="text" id="id_home">
            <input type="text" id="id_destination">
            <input type="submit" value="Submit" id="submit" />
        </form>
      </div>
  </div>
</div>
<script type="text/javascript" src="{% static 'js/edit_location.js' %}"></script>
{% endblock %}
{% block scripts %}
    {{block.super}}
    {% bootstrap_javascript %}
{% endblock %}
