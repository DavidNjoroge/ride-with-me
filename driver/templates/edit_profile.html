{%extends 'base.html'%}  
{% load bootstrap3 %} 
{% block content %}
<div id="content">
  <div id="content-header">
      <div id="breadcrumb">
          <a href="">Home</a>
      </div>
  </div>
  <div class="container-fluid">
      <div class="container profile">
        <h1>Profile form update</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {% bootstrap_form form%}
            <input type="submit" value="Submit" />
          </form>
      </div>
  </div>
</div>

  {% endblock %}
