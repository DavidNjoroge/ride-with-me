{% extends 'base.html' %}
{% load static %}
{% block content %}
{{block.super}}
{% load bootstrap3 %}
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="">Home</a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container profile">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{user.profile.profile_pic.url}}" class="img-thumbnail" alt="">
                </div>
                <div class="col-md-8 profile-box">
                    <div class="title">
                        <h5><strong><a href="/driver/passengers">Profile:  </a>{{user.username}}</strong></h5>
                    </div>
                    <div class="profile-body">
                        <p><strong>home location:</strong> <span id="home">{{user.profile.home}}</span></p>
                        <p><strong>work location:</strong> <span id="work">Nairobi</span></p>
                        <p><strong>Capacity:</strong> 4</p>
                        
                    </div>
                    <div id="map-sample">

                    </div>
                </div>
            </div>    
        </div>
        <div class="container-fluid">
            <div class="widget">
                <div class="widget-title">
                    <h5><strong>latest posts</strong></h5>
                </div>
                <div class="widget-container">

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}{{block.super}}
<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
{% endblock %}
