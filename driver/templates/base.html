{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>ride with me {{title}}</title>
    {% else %}
    <title>ride with me</title>
    {% endif %}
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}
    
</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAfeePmXWfr3eKsSfpBlGsycHdES0kyOsI&callback=initMap"></script>
    <script type="text/javascript" src="{% static 'js/map.js' %}"></script>
    
    {% bootstrap_javascript %}
    {% endblock %}

</body>
</html>
