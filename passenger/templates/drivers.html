{% load bootstrap3 %} 
{% block content %}
{% load static %}
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="">Home</a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container profile">
            <div class="row">
                <div class="col-md-8">
                    <div class='map'>
                        <div class="title">

                        </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-4 profile-box">

                        <p><strong>home location:</strong> <span id="home">{{user.profile.home}}</span></p>

                        <p><strong>Capacity:</strong> 4</p>
                        
                    </div>
                    <div class="profile-box">
                        <a class="btn btn-primary btn-lg" href="/passenger/book/{{driver.id}}">Book</a> 
                    </div>
                    <div>
                        
                    </div>
                </div>
            </div>    
        </div>

    </div>
  </div>
